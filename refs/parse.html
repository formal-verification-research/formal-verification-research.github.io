				<!-- DO NOT EDIT THE FOLLOWING UNDER ANY CIRCUMSTANCE UNLESS YOU REALLY KNOW WHAT YOU ARE DOING. SEE parse_bib.py FOR MORE -->
				<div class="citation"> <!-- $ID -->
					<p>
						<span class="year">
							$YEAR
						</span>
						<span class="work">
							$TITLE
						</span>
						<span class="publication">
							$PUB
						</span>
						<span class="authors">
							$AUTHORS
						</span>
					</p>
					<a onclick="toggle('$ID')">BibTeX&nbsp;<i class="far fa-file-alt"></i></a>&nbsp;
					$URL
					<a   id="l$ID" onclick="copyBibtex('$ID')" class="copylk" style="display:none;">Copy BibTeX&nbsp;<i class="far fa-copy"></i></a>
          <pre id="c$ID" class="bibtex" style="display:none">
						$TEX
					</pre>
				</div>
